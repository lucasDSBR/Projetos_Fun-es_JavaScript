<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        class ContaBancaria{
            //agencia
            //numeroConta
            //saldo
            //limite
            constructor(){
                this.agencia = 5422;
                this.numeroConta = 2999202;
                this.saldo = 5000;
                this.limite = 10.000;
            }
            depositar(valorDeposito){
                this.saldo += valorDeposito;

            }
            sacar(valorSaque){
                this.saldo -= valorSaque;

            }

            consultarSaldo(){
                return this.saldo;

            }
        }


        let x = new ContaBancaria();
        let y = new ContaBancaria();
        console.log(x.consultarSaldo());
        x.depositar(450);
        console.log(x.consultarSaldo());
        x.sacar(5000);
        console.log(x.consultarSaldo());




        console.log(y.consultarSaldo());
    </script>
</head>
<body>
    <div id="output"></div>
</body>
