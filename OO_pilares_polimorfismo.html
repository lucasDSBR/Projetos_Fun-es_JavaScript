<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
    
    class Animal{
        constructor(cor, tamanho, peso){
            this.cor = cor;
            this.tamanho = tamanho;
            this.peso = peso;
        }
        dormir(){
            console.log("Dormir");
        }
    }
    class Passaro extends Animal{
        constructor(bico, cor, tamanho, peso){
            super(cor, tamanho, peso);
            this.bico = bico;
        }
        voar(){
            console.log("Voar");
        }
    }

    class Papagaio extends Passaro{
        constructor(sabefalar, cor, tamanho, peso){
            super('Medio', cor, tamanho, peso);
            this.sabeFalar = sabefalar;
        }
        falar(){
            console.log('Falar');    
        }
    }
    class Avestruz extends Passaro{
        constructor(){
            super('grande', 'branco e preto', 250, 1500);

        }
        enterrarCabeca(){
            console.log('Enterrar a cabeça');
        }
        voar(){
            console.log('Não sabe voar');
        }
    }

    let papagaio = new Papagaio(true, 'Vermelho, azul e verde', 15, 200);
    let avestruz = new Avestruz();
    console.log(papagaio);

    console.log(avestruz.voar());
    </script>
</head>
<body>
    <div id="output"></div>
</body>
