<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
    class Produtos{
        constructor(descricao, preco){
            this.descricao = descricao;
            this.preco = preco;
        }

        verDescricao(){
            console.log(`${this.descricao} por apenas ${this.preco}`);
        }
    }


    let produto = new Produtos('Notebook', 2200);

    console.log(produto.verDescricao());



    let produtoLiteral = {
        descricao: 'Geladeira',
        preco: 1800,
        verDescricao: function(){
            console.log(`${this.descricao} por apenas ${this.preco}`);
        }
    };

    console.log(produtoLiteral.verDescricao());
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
